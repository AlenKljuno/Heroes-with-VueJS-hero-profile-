<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id='app'>

    <div class="heroji">
        <ul class="prviUl">
            <li v-for='(hero, index) in heroes' >
                
                    <img v-bind:src='hero.imgSrc'>
                    {{hero.title}}
              
               <button class="btn-grad dlt" @click='dlt(index)' > Delete</button>
               <button class="btn-grad show" @click='show(hero)' >Show more</button>
            </li>
        </ul>

    </div>
     
    <div class="showedHero" v-if = "selected" >
        <h1>{{selected.hero}}</h1>
        <img v-bind:src='selected.imgSrc' class="showedImg">
        <p>{{selected.description}}</p>
        <ul>
            <li v-for = 'com in selected.komentari'> {{com}}</li>
        </ul>
        <textarea name="" id="" cols="30" rows="10" v-model="newDesc"></textarea>
        <button @click='comment(selected)' class="btn-grad">Dodaj komentar</button>

    </div>
    






</div>





    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="heroji.js"></script>
</body>
</html>
